<div class="container" style="margin-top: 13%; margin-left: 10%;">
    <div class="row">
        <div class="col" *ngFor="let item of images$ | async">
            <div class="card" style="width: 18rem;">
                <img [src]="item.url" class="card-img-top">
            </div>
        </div>
    </div>
</div>
